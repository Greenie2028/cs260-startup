<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <header><h1>Friend Finder</h1></header>
    </head>
    <body>
        <h3>Create account</h3>
        <div class="form">
        <form method="get" target="home.html">
        <label for="email">Email:</label>
        <input type="email" id="email" name="varEmail"><p></p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="varPassword"><p></p>
        <label for="confirm_pass">Confirm Password: </label>
        <input type="password" id="confirm_pass" name="confirmPassword"><p></p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><p></p>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><p></p>
        <label for="phone_num">Phone #: (Optional)</label>
        <input type="tel" id="phone_num" name="phone"><p></p>
        </div>
        <button type="submit">Create Account</button>
        </form>
        <footer>
            <a href="https://github.com/Greenie2028/cs260-friend-finder">GitHub Repo</a>
        </footer>
    </body>
</html>
